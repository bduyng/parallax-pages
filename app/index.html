<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="parallax">

      <section class="parallax_layer parallax_layer_back">
        <div class="slogan-box g-wide--3 g--centered">
          <h1 class=slogan>We build awesome digital solutions
          </h1>
        </div>
        <div class="services g-wide--3 g--centered">
          <div class="service g--third">
            <img class=icon src=images/macbook-white.png>
            <h4 class=title>Custom web apps
            </h4>
          </div>
          <div class="service g--third">
            <img class=icon src=images/iphone-white.png>
            <h4 class=title>Cross platform mobile apps
            </h4>
          </div>
          <div class="service g--third g--last">
            <img class=icon src=images/cloud-white.png>
            <h4 class=title>Scalable cloud solutions
            </h4>
          </div>
        </div>
      </section>

      <section class="parallax_layer parallax_layer_fore">
        <div>This is the foreground
        </div>
        <footer>
          <div class=contact>
            <a href=mailto:info@enouvo.com>
              <img src=images/email.svg>
            </a> 
            <a href=http://facebook.com/enouvo.space>
              <img src=images/social-facebook.svg>
            </a> 
            <a href=http://twitter.com/enouvo>
              <img src=images/social-twitter.svg>
            </a>
          </div>
          <div class=copyright>Â© 2015 Enouvo IT Solutions. All rights reserved.
          </div>
        </footer>
      </section>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
